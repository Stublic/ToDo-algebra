<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/db274521d8.js" crossorigin="anonymous"></script>
    <title>My To Do List</title>
</head>
<body>
<main>
    <form>
        <div class="input"> 
               <label for="title">Title</label>
    <input type="text" name="title" id="title">
    <label for="description">Description</label>
    <textarea name="description" id="description" cols="30" rows="10"></textarea>

        </div>

    <div class="radio-buttons">
         <div>
            <input type="radio" name="radio" id="low">
            <label for="low">Low</label>
    </div>
    <div>
            <input type="radio" name="radio" id="medium">
            <label for="medium">Medium</label>
    </div>
    <div>
            <input type="radio"  name="radio" id="high">
            <label for="high">High</label>
    </div>
    </div>
   
    <button class="button-create">Add new item</button>

</form>

<div class="todo-container"><ul class="todo-list"></ul></div>



</main>
    <script src="./script.js"> </script>
</body>
</html>
